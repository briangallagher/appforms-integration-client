<!DOCTYPE html>
  <head>
    <title>Forms Integration Demo App</title>

    <script type="text/javascript">
        var App = {};
        App.Collection = {};
        App.collections = {};
        App.View = {};
        App.Model = {};
        App.views = {};
    </script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.css">

    <script type="text/javascript" src="feedhenry.js"></script>

    <!-- Standard libraries -->
    <script type="text/javascript" src="./lib/jquery-2.1.1.js"></script> <!-- JQuery for use with bootstrap and backbone -->
    <script type="text/javascript" src="./lib/underscore.js"></script> <!-- JQuery for use with bootstrap and backbone -->
    <script type="text/javascript" src="./lib/backbone.min.js"></script> <!-- BackboneJS as the base framework -->
    <script type="text/javascript" src="./lib/bootstrap.min.js"></script> <!-- Bootstrap as the base styling framework -->
    <script type="text/javascript" src="./lib/handlebars.js"></script> <!-- Bootstrap as the base styling framework -->
    <script type="text/javascript" src="./lib/async.js"></script> <!-- Bootstrap as the base styling framework -->

    <script type="text/javascript" src="./lib/appForms-backbone.js"></script> <!-- Forms Backbone SDK -->

    <script>
        $(function(){
            $("#appTemplates").load("./templates/appTemplates.html");
        });
    </script>
  </head>

  <body>
    <!-- App-specific javascript -->
    <script type="text/javascript" src="./js/models/Job.js"></script>
    <script type="text/javascript" src="./js/views/Login.js"></script>
    <script type="text/javascript" src="./js/views/Settings.js"></script>
    <script type="text/javascript" src="./js/views/Job.js"></script>
    <script type="text/javascript" src="./js/views/JobCreateView.js"></script>
    <script type="text/javascript" src="./js/views/JobListView.js"></script>
    <script type="text/javascript" src="./js/views/Alert.js"></script>

    <!-- Custom Form View -->
    <script type="text/javascript" src="./js/views/FormView.js"></script>

    <!-- Form View Using The $fh.forms.backbone SDK -->
    <script type="text/javascript" src="./js/views/FormViewSDK.js"></script>

    <script type="text/javascript" src="./js/views/HeaderView.js"></script>
    <script type="text/javascript" src="./js/router.js"></script>

    <!--
        Functions for loading forms and submissions using the $fh.forms API.
    -->
    <script type="text/javascript" src="./js/FormFunctions/FormFunctions.js"></script>

    <div id="appTemplates" style="display:none;"></div>

    <div class="col-xs-12 content">
        <img src="./images/feedhenry_logo.png" class="img-responsive feedhenryLogo" alt="Feedhenry">

        <div id="jobList" class="col-xs-12"></div>
        <div id="login">
            <div class="btn-group btn-group-vertical col-xs-12">
                <button class="btn btn-success col-xs-12 loginAdmin">Login As Admin</button>
                <button class="btn btn-warning col-xs-12 loginUser">Login As User</button>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="headerBar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#form-integration-example-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="form-integration-example-navbar">
                <div class="btn btn-group col-xs-12 headerButtons">
                    <button type="button" class="btn btn-primary navbar-btn col-xs-12 col-sm-2 newJobs">New Jobs</button>
                    <button type="button" class="btn btn-warning navbar-btn col-xs-12 col-sm-2 inProgressJobs">Draft Jobs</button>
                    <button type="button" class="btn btn-info navbar-btn col-xs-12 col-sm-3 queuedJobs">Jobs Queued For Upload</button>
                    <button type="button" class="btn btn-danger navbar-btn col-xs-12 col-sm-2 errorJobs">Review Jobs</button>
                    <button type="button" class="btn btn-success navbar-btn col-xs-12 col-sm-2 completeJobs">Completed Jobs</button>
                    <button type="button" class="btn btn-default navbar-btn col-xs-12 col-sm-1 showSettings">Settings</button>
                </div>
            </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->
    </nav>

    <div class="modal" id="formsModal" tabindex="-1" role="dialog" aria-labelledby="formsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="formsModalLabel">Message</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
