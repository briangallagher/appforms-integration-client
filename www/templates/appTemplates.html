<script id="jobItemTemplate" type="text/x-handlebars-template">
    <button type="button" class="btn btn-primary button-showJob" data-id="{{jobId}}">Job {{jobId}}</button>
</script>

<script id="jobListTemplate" type="text/x-handlebars-template">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Jobs - {{status}}</h3>
        </div>
        <div class="panel-body">
            <div id="jobList-{{status}}" class="btn-group-vertical col-xs-12">
            </div>
        </div>
        {{#if showCreate}}
            <button type="button" class="btn btn-primary btn-createJob col-xs-12">
                Create Job
            </button>
        {{/if}}
    </div>
</script>

<script id="jobCreateTemplate" type="text/x-handlebars-template">
    <div class="createJobFormContainer">
        <h1 class="text-center">Create A New Job</h1>
        <div class="form-horizontal" id="createJobForm">
            <div class="form-group">
                <label for="newJobId" class="col-sm-2 control-label {{requiredClass}}">Job Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control newJobId" id="newJobId" placeholder="Enter A New Job Id">
                </div>
            </div>

            <div class="form-group">
                <label for="completeJobForm" class="col-sm-2 control-label {{requiredClass}}">Job Completion Form</label>
                <div class="col-sm-10">
                    <select id="completeJobForm" class="completeJobForm form-control">
                        {{#each forms}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="jobDetailsForm" class="col-sm-2 control-label {{requiredClass}}">Job Details Form</label>
                <div class="col-sm-10">
                    <select id="jobDetailsForm" class="jobDetailsForm form-control">
                        {{#each forms}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div id="formRenderEl" class="col-xs-12">

            </div>

            <div class="btn-group col-xs-12 jobActions">
                <button type="button" class="btn btn-danger col-xs-6 btn-draft">Cancel</button>
                <button type="button" class="btn btn-success col-xs-6 btn-submit">Create Job</button>
            </div>
        </div>
    <div>
</script>

<script id="formsConfig" type="text/x-handlebars-template">
    <h2>Rendering</h2>
    <div class="btn-group btn-group-vertical col-xs-12" data-toggle="buttons">
        <label class="btn btn-primary backboneSDK">
            <input type="radio" name="renderOptions" id="backboneSDK" value="backboneSDK"> Use Forms Backbone SDK
        </label>
        <label class="btn btn-primary customFormView">
            <input type="radio" name="renderOptions" id="customFormView" value="customFormView"> Use Custom Form View
        </label>
    </div>

    <div class="form-horizontal" id="formSettings">
        <h2>Logging</h2>
        <div class="form-group" data-setting="device_id">
            <label for="device_id" class="col-sm-2 control-label">Device Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control formSettings" id="device_id" data-setting="device_id" value="{{device_id}}" disabled>
            </div>
        </div>
        <div class="form-group" data-setting="log_email">
            <label for="log_email" class="col-sm-2 control-label">Log Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control formSettings" id="log_email" data-setting="log_email" value="{{log_email}}">
            </div>
        </div>
        <div class="form-group" data-setting="log_levels">
            <label for="log_levels" class="col-sm-2 control-label">Log Levels</label>
            <div class="col-sm-10">
               <select id="log_levels" class="form-control formSettings" data-setting="log_levels">
                {{#each log_levels}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
               </select>
            </div>
        </div>

        <div class="form-group" data-setting="log_line_limit">
            <label for="log_line_limit" class="col-sm-2 control-label">Log Line Limit</label>
            <div class="col-sm-10">
                <input type="number" class="form-control formSettings" id="log_line_limit" data-setting="log_line_limit" value="{{log_line_limit}}">
            </div>
        </div>
        <div class="form-group" data-setting="logger">
            <label for="logger" class="col-sm-2 control-label">Logging Enabled</label>
            <div class="col-sm-10">
                {{#if logger}}
                    <input type="checkbox" class="form-control formSettings" id="logger" data-setting="logger" checked>
                {{else}}
                    <input type="checkbox" class="form-control formSettings" id="logger" data-setting="logger" checked>
                {{/if}}
            </div>
        </div>

        <h2>Submission Settings</h2>
        <div class="form-group" data-setting="max_retries">
            <label for="max_retries" class="col-sm-2 control-label">Max Retries</label>
            <div class="col-sm-10">
                <input type="number" class="form-control formSettings" id="max_retries" data-setting="max_retries" value="{{max_retries}}">
            </div>
        </div>
        <div class="form-group" data-setting="timeout">
            <label for="timeout" class="col-sm-2 control-label">Timeout</label>
            <div class="col-sm-10">
                <input type="number" class="form-control formSettings" id="timeout" data-setting="timeout" value="{{timeout}}">
            </div>
        </div>

        <h2>Camera Settings</h2>
        <div class="form-group" data-setting="targetHeight">
            <label for="targetHeight" class="col-sm-2 control-label">Photo Height (px)</label>
            <div class="col-sm-10">
                <input type="number" class="form-control formSettings" id="targetHeight" data-setting="targetHeight" value="{{targetHeight}}">
            </div>
        </div>
        <div class="form-group" data-setting="targetWidth">
            <label for="targetWidth" class="col-sm-2 control-label">Photo Width (px)</label>
            <div class="col-sm-10">
                <input type="number" class="form-control formSettings" id="targetWidth" data-setting="targetWidth" value="{{targetWidth}}">
            </div>
        </div>
        <div class="form-group" data-setting="quality">
            <label for="quality" class="col-sm-2 control-label">Photo Quality (%)</label>
            <div class="col-sm-10">
                <input type="number" class="form-control formSettings" id="quality" data-setting="quality" value="{{quality}}" min="20" max="100">
            </div>
        </div>
    </div>

    {{#if editAllowed}}
        <div class="btn btn-group col-xs-12">
            <button class="btn btn-danger col-xs-6 cancelConfig">Cancel</button>
            <button class="btn btn-success col-xs-6 saveConfig">Save</button>
        </div>
    {{/if}}
</script>

<script id="jobDetailTemplate" type="text/x-handlebars-template">
    <table class="table table-bordered jobDetailsTable">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>

        </thead>

        <tr><td>Job Id</td> <td>{{job.jobId}}</td></td></tr>

        <tr><td>Status</td> <td>{{job.status}}</td></td></tr>

        {{#if inProgress}}
            <tr>
                <td colspan="2">
                    <div class="btn-group btn-group-vertical col-xs-12">
                        <button type="button" class="btn btn-warning btn-viewJobDetails col-xs-6" data-submissionid="{{job.jobDetailsSubmissionId}}" data-toggle="dropdown">
                            View Job Details
                        </button>

                        {{#unless adminUser}}
                        <button type="button" class="btn btn-warning btn-edit-submission col-xs-6" data-submissionid="{{submissionId}}">
                            Edit Submission</span>
                        </button>
                        {{/unless}}
                    </div>

                </td>
            </tr>
        {{/if}}

        {{#if complete}}
        <tr>
            <td colspan="2">
                <div class="btn-group btn-group-vertical col-xs-12">
                    <button type="button" class="btn btn-warning btn-viewJobDetails col-xs-6" data-submissionid="{{job.jobDetailsSubmissionId}}" data-toggle="dropdown">
                        View Job Details
                    </button>
                    <button type="button" class="btn btn-default btn-view-submission col-xs-6" data-submissionid="{{job.completeSubmissionId}}">
                        View Submission</span>
                    </button>
                </div>
            </td>
        </tr>
        {{/if}}

        {{#if new}}
            <tr>
                <td colspan="2">
                    <div class="btn-group btn-group-vertical col-xs-12">
                        <button type="button" class="btn btn-warning btn-viewJobDetails col-xs-6" data-submissionid="{{job.jobDetailsSubmissionId}}" data-toggle="dropdown">
                            View Job Details
                        </button>
                        {{#unless adminUser}}
                        <button type="button" class="btn btn-success btn-completeJob col-xs-6" data-formid="{{job.completionForm}}" data-toggle="dropdown">
                            Complete Job
                        </button>
                        {{/unless}}
                    </div>
                </td>
            </tr>
        {{/if}}
    </table>

</script>

<!-- Basic form outline -->

<script id="formButtons" type="text/x-handlebars-template">
    <div class="btn btn-group col-xs-12 jobActions">
        <button type="button" class="btn btn-warning col-xs-6 btn-draft">Save Draft</button>
        <button type="button" class="btn btn-success col-xs-6 btn-submit">Complete</button>
    </div>
</script>

<script id="formPageBreak" type="text/x-handlebars-template">

    <div class="formPage" data-pageid={{id}}>
        <h1 class="text-center">{{name}}</h1>
        <form class="form-horizontal" id="page-{{id}}" role="form">

        </form>
    <div>
</script>

<script id="fieldBasicView" type="text/x-handlebars-template">
    <div class="form-group" data-fieldid="{{id}}">
        <label for="{{id}}_0" class="col-sm-2 control-label {{requiredClass}}">{{name}}</label>
        <div class="col-sm-10">
            <input type="{{type}}" class="form-control" id="{{id}}_0" data-index="0" data-fieldid="{{id}}" placeholder="{{defaultValue}}">
            <span class="help-block formsError" data-fieldid="{{id}}"></span>
        </div>
    </div>
</script>
